apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  compile 'junit:junit:4.11'
  compile 'org.hamcrest:hamcrest-core:1.3'
  compile 'org.hamcrest:hamcrest-library:1.3'
  compile 'org.hamcrest:hamcrest-integration:1.3'
  compile 'commons-collections:commons-collections:3.2.1'
  compile 'commons-io:commons-io:2.4'
  compile 'commons-lang:commons-lang:2.6'

  // TODO: <optional>true</optional>
  compile 'com.google.guava:guava:14.0'

  // TODO: <optional>true</optional>
  compile 'org.codehaus.groovy:groovy-all:1.8.0'

  compile 'org.codehaus.plexus:plexus-utils:3.0.10'
  compile 'org.freemarker:freemarker:2.3.19'
  compile 'com.thoughtworks.paranamer:paranamer:2.4'
  compile 'com.thoughtworks.xstream:xstream:1.4.4'

  // TODO: <optional>true</optional>
  compile 'javax.inject:javax.inject:1'

  // TODO: <optional>true</optional>
  compile 'xmlunit:xmlunit:1.4'

  // TODO: change to testCompile
  compile 'org.mockito:mockito-all:1.9.5'

  // TODO: change to testCompile
  compile 'org.spockframework:spock-core:0.7-groovy-1.8'
}
